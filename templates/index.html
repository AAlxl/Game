<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Главная страница</title>
        <link rel="stylesheet" href="static/app.css">
    </head>
    <body>
        <div class="row">
            <div>
                <h2>
                    <img src="static/logotip.png" width="700"">
                </h2>
            </div>
        </div>
         <p align="center">Ваши очки snake: {{boll}}</p>
        <p align="center">Ваши redbool: {{redbool}}</p>
        <div class="row">
            {% if 'user_auth' in session %}

                 <div style="width: 100%">
                      <a href="/redbool" class="btn">RedBool</a>
                      <a href="/snake" class="btn">Snake</a>
                     <a href="/tableli" class="btn">Таблица лидеров</a>
                     <a href="/logout" class="btn">Выход</a>
                </div>

            {% else %}
            <div style="width: 100%">
                <a href="#openModal" class="btn">Регистрация</a>
                <a href="#openModal1" class="btn">Авторизация</a>
                <p></p>
            </div>

            {% endif %}
        </div>
        <div id="openModal" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Регистрация</h3>
                <a href="#close" title="Close" class="close">×</a>
              </div>
              <div class="modal-body">
                <form method="post">
                     <label>Name: </label><input type="text" name="name"><br /><br />
                    <label>Login: </label><input type="text" name="login"><br /><br />
                    <label>Password: </label><input type="password" name="password"><br /><br />
                    <button>Регистрация</button>
                </form>
              </div>
            </div>
          </div>
        </div>

         <div id="openModal1" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Авторизация</h3>
                <a href="#close" title="Close" class="close">×</a>
              </div>
              <div class="modal-body">
                <form method="post" action="/auth">
                    <label>Login: </label><input type="text" name="login_1"><br /><br />
                    <label>Password: </label><input type="password" name="password_1"><br /><br />
                    <button>Авторизация</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    <script src="/static/js/red_ball.js"></script>
    <script src="/static/js/snake.js"></script>
    </body>
</html>
